      <!-- montanto o portifolio -->
      <title>Formulário Chamados</title>
</head>
<body>
      <header class="cabecalho">  
            <nav class="cabecalho__menu">
                  <a class="cabecalho__menu__link" href="index.html">Home</a>
                  <!-- <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
                  <a class="cabecalho__menu__link" href="curriculo.html">Curriculo</a> -->
            </nav>
      </header>
      <main class="apresentacao">
            <section class="apresentacao__conteudo">
                  <h1 class="apresentacao__conteudo__titulo"> Formulário para registro de chamados 
                  <strong class="titulo-destaque"> de Telecom </strong>
                  </h1>
                  <p class="apresentacao__conteudo__texto">Formulário destinado á registro de todos os chamados abertos em operadoras e terceiros</p>
                             
                  </div>
            </section>
            <br>
            <br>
            <section class="container">
                  <h2 class="apresentacao__conteudo__form"">Adicionar novo chamado:</h2>
                  <form class="form-adiciona">      
                       
                              <div class="grupo">
                                          <label for="nome">Sigla Filial:</label>
                                          <input id="nome" name="nome" type="text" placeholder="  Filial" class="campo campo-medio" required>
                              </div>
                              <div class="grupo">
                                          <label for="peso">Operadora:</label>
                                          <input id="peso" name="peso" type="text" placeholder="  Nome da operadora" class="campo campo-medio" required>
                              </div>
                              <div class="grupo">
                                          <label for="altura">SLA:</label>
                                          <input id="altura" name="altura" type="text" placeholder="  Tempo para reparo" class="campo campo-medio" required>
                              </div>
                              <div class="grupo">
                                          <label for="gordura">Descrição do problema: </label>
                                          <input id="gordura" type="text" placeholder="  Descreva o problema" class="campo campo-medio" required>
                              </div>
            
                              <button id="adicionar-paciente" class="botao-registrar">Registrar</button>
                  </form>
            </section>



                              
      </main>
      <footer class="rodape">
            <p>Desenvolvido por Rafael Ribeiro.</p>
      </footer>
</body>
</html>
